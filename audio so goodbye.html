<html>
<h1 align="center">SO GOODBYE(Kim Jonghyun)</h1>
<body bgcolor="pink" align="center">
<audio id="myAudio">
  <source src="Jonghyun (SHINee) - So Goodbye.mp3" type="audio/mpeg">
</audio>
<p><i> This Is My Favourite Song of JONGHYUN.</i></p>

<button onclick="playAudio()" type="button">Play Audio</button>
<button onclick="pauseAudio()" type="button">Pause Audio</button> 
<script>
var x = document.getElementById("myAudio"); 
function playAudio() { 
    x.play();
   alert("SINGER: Kim Jonghyun"); 
} 
function pauseAudio() { 
    x.pause();
   alert("Song is paused.. Please press play audio button to resume!"); 
} 
</script>

</body>
</html>
